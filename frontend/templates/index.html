<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MLOps Project: Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            max-width: 1000px;
            margin: 2em auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Damage Incidence Prediction</h1>
        <p>Fill out the form below to get a prediction.</p>
        <form action="/predict" method="post">
            <div class="form-grid">
                {% for feature in features %}
                <div>
                    <label for="{{ feature.name }}">{{ feature.name.replace('_', ' ').title() }}</label>
                    <input type="{{ feature.type }}" id="{{ feature.name }}" name="{{ feature.name }}" step="any"
                        value="{{ feature.default }}" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Predict</button>
        </form>
    </main>
</body>

</html>
